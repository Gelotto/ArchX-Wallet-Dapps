name: "PR Response"
on:
  pull_request:
    types: [opened]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Comment on PR
        uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Thank you for your Dapp submission! We appreciate your contribution. We will review your Dapp for inclusion into the ArchX mobile wallet's webview support within the next 3 days. Stay tuned!'
            })
